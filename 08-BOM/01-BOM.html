<body>
  <script>
    /* 
    BOM
      -浏览器对象模型
      -BOM 可以使我们通过js操作浏览器

       BOM对象
             Window -代表的是整个浏览器窗口，同时Window也是网页的全局对象
             Navigator -代表的是当前浏览器的信息，通过该对象可以来识别不同的浏览器
             Location -代表的是当前浏览器地址栏信息
             History -代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
                                      只能操作浏览器向前向后 
             Screen -代表用户屏幕的信息，通过该对象可以获取用户的显示器的相关信息

              

    
    */

    console.log(navigator);
  </script>
</body>

</html>
