<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box1 {
      width: 200px;
      height: 200px;
      border: 10px solid yellow;
      background-color: red;
    }
  </style>
</head>

<body>
  <button id="btn01">点击改变</button>
  <br><br>
  <div id="box1">


    <script>
      // 获取样式
      var btn01 = document.getElementById('btn01')

      var box1 = document.getElementById('box1')


      btn01.onclick = function () {
        /* 
        clientHeight
        clientWidth 
           - 这两个属性可以获取元素的可见宽度与高度
           -只包括内容区 和内边距    不包括边框 
           -只读不能修改
         */
        alert(box1.clientHeight)


        /* 
           offsetWidth
           offsetHeight
              -获取元素整个的宽度-高度  包括呢欧荣去，内边距，边框
        */
        alert(box1.offsetHeight)



        /* 
          scrollWidth
          scrollHeight
            -获取元素整个滚动的高度和宽度
            
          scrollLeft
          scrollTop 
              -获取滚动条 水平/垂直滚动的距离
      */


      }


    </script>
</body>

</html>
