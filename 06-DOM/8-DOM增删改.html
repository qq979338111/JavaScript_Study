<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div id="content">
    <div id="formlist">
      <div class="inner">
        <p>你喜欢哪个城市</p>
        <ul id="city">
          <li id="bj">北京</li>
          <li>上海</li>
          <li>广州</li>
          <li>杭州</li>
        </ul>
        <br />
        <br />
      </div>
    </div>

    <div id="btnlist">
      <div><button id="btn01">创建一个"深圳"节点，添加到#city下</button></div>
      <div><button id="btn02">将"深圳"节点添加到#bj前面</button></div>
      <div><button id="btn03">使用"深圳"节点替换#bj节点</button></div>
      <div><button id="btn04">删除#bj节点</button></div>
      <div><button id="btn05">读取#city内的html代码</button></div>
      <div><button id="btn06">设置#bj内的html代码</button></div>
      <div><button id="btn07">创建一个"深圳"节点，添加到#city下2</button></div>
    </div>
  </div>

  <script>

    //详见https://www.runoob.com/htmldom/htmldom-tutorial.html

    function myClick (idStr, fun) {
      var btn = document.getElementById(idStr);
      btn.onclick = fun
    }


    /* 1-创建一个"深圳"节点，添加到#city下 */
    myClick("btn01", function () {
      //创建一个深圳节点，将节点添加到#city 下

      // 1-创建li 元素节点
      // document.createElement() --可以用户创建一个元素节点对象
      // 他需要一个标签名作为一个参数，并将根据改标签名传创建元素节点对象
      var li = document.createElement('li')
      //  document.createTextNode() --可以用来创建一个文本节点对象
      // 需要一个文本内容作为参数，根据该内容创建文本节点，并将新的节点返回
      var szText = document.createTextNode('深圳')

      // 将szText 设置为li  的子节点
      // appendChild() 向一个父节点添加一个子节点
      // -- 父元素.appendChild(子节点)
      li.appendChild(szText);

      // 获取 city 节点

      var city = document.getElementById('city')
      city.appendChild(li)




    })


    /* 
        2-将"深圳"节点添加到#bj前面

    */
    myClick('btn02', function () {

      var li = document.createElement('li')

      var szText = document.createTextNode('深圳')

      li.appendChild(szText);

      // 获取bj 的节点
      var bj = document.getElementById('bj')
      // insertBefore()  --父节点.insertBefore(新节点，旧节点)

      var city = document.getElementById('city')
      city.insertBefore(li, bj)


    })

    // replaceChild() --新节点替换旧节点  





    // 4-删除#bj节点
    myClick('btn04', function () {
      // 获取bj 的节点
      var bj = document.getElementById('bj')
      // insertBefore()  --父节点.insertBefore(新节点，旧节点)

      var city = document.getElementById('city')

      //删除子节点-- 子节点.parentNode.removeChild(子节点)
      bj.parentNode.removeChild(bj);

    })
    //5-读取#city内的html代码  
    myClick('btn05', function () {
      var city = document.getElementById('city')

      alert(city.innerHTML)
    })

    //6-读取#bj  内的html代码  
    myClick('btn06', function () {
      var city = document.getElementById('bj')
      city.innerHTML = '青岛'
    })

    // 7-通过 innerHTML 添加元素节点
    myClick('btn07', function () {
      //向 city 添加 深圳
      var city = document.getElementById('city')
      // 1-city.innerHTML = "<li>深圳</li>" //这样会导致整个city 只剩下 深圳
      // 2-city.innerHTML += "<li>深圳</li>" //---city = city + "<li>深圳</li>"--覆盖



      //3-创建 li 节点
      var li = document.createElement('li')
      // 向li节点设置文本
      li.innerHTML = '深圳'
      // 将li 节点 添加到city中
      city.appendChild(li)

    })



  </script>
</body>

</html>
