<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #box1 {
      width: 100px;
      height: 100px;
      position: absolute;
      background-color: red;
    }
  </style>
</head>

<body>


  <div id="box1"></div>

  <script>
    // 定义一个变量来表示移动的速度
    var speed = 10;


    // 定义一个变量表示时间
    var dir = 0;
    /* 开启一个定时器 来控制div的移动 */
    setInterval(function () {
      switch (dir) {
        case 37:
          // alert('向左');
          box1.style.left = box1.offsetLeft - speed + 'px'
          break;
        case 39:
          // alert('向右')
          box1.style.left = box1.offsetLeft + speed + 'px'
          break;
        case 38:
          // alert('向上')
          box1.style.top = box1.offsetTop - speed + 'px'
          break;
        case 40:
          // alert('向下')
          box1.style.top = box1.offsetTop + speed + 'px'
          break;
      }
    }, 30)



    /*
        div根据不同的方向键移动
           -按左键，div向左移动
           -按右键，div向右移动
           -按上键，div向上移动。。
  */
    var box1 = document.getElementById('box1')
    document.onkeydown = function (event) {

      if (event.ctrlKey) {
        speed = 80;
      } else {
        speed = 10
      }

      dir = event.keyCode;

    }
    document.onkeyup = function () {
      dir = 0
    }


  </script>
</body>

</html>
