  <script>
    /* 
        Date 对象  ----时间对象----


    */
    //1.创建Date对象
    var d = new Date();

    //创建一个指定的时间对象
    //需要在构造函数中传递一个表示时间的字符串作为参数
    //时间格式：月/日/年 时:分:秒
    var d2 = new Date("7/11/2022 2:20:10");

    // console.log(d2);


    /*   getDate() 获取当前日期 号数
         getDay() 返回0-6的值。   1-6 星期一-星期六  
                                 0 是星期天
         getMonth()获取当前时间对象的月份 返回  0-11的值 
                                  0 表示  1月
                                  1 表示  2月
                                  11 表示 12月
        getFullYear() 获取当前日期对象的年份                        
         

        getTime() 获取当前 时间对象的时间戳
                  -时间戳：指的是格林威治标准时间 1970 1 1 ，0时0分0秒
                          到当前时间对象 所花费 的毫秒数
                  

         */


    var date = d2.getDate();
    var day = d2.getDay();
    var month = d2.getMonth();
    var year = d2.getFullYear();
    var time = d2.getTime()

    // console.log('day', day);
