<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>




  <script>
    /* 
        创建一个正则表达式 检查一个字符串 是否含有 aaa
    */
    // 量词：{n} 可以通过设置一个内容出现的次数  {n} 出现 n 次

    //        {m,n} 出现 m-n次 


    var reg = /a{3}/;
    var regs = /a{3}/;

    console.log(reg.test('aaabc'));
    console.log(regs.test('aaaa'));

    console.log('-----------------------');

    reg = /abababab/;

    reg = /(ab){3}/

    console.log(reg.test('ababab'));





    console.log('-----------------------');

    reg = /(ab){1,3}/;

    console.log(reg.test('ababab'));

    reg = /ab{3,4}/; //b 需出现 3~4次

    console.log(reg.test('abbb'));//false

    console.log('-----------------------');

    reg = /ab{3,}/;//3到无穷个

    console.log(reg.test('abbbbbbbbbbbb'));//true 


    // ^  表示检查开头 元素    
    // ^a   检查一个字符串中是否是 a 开头
    reg = /^a/
    console.log('我是^:', reg.test('axs'));



    // $a   检查一个 字符串中是否是 a 结尾

    reg = /a$/
    console.log('我是$:', reg.test('cba'));






  </script>


</body>

</html>
