<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>



  <script>
    var num = 1



    // 开启一个定时器 


    /*   setInterval(function () {
        console.log(num++);
      }, 3000) */

    // 延时调用
    // -延时调用一个函数不马上执行，二手隔一段时间以后再执行只会  执行一次



    var timer = setTimeout(function () {
      console.log(num++);
    }, 1000)
    // 使用 clearTimeout 关闭延时调用
    clearTimeout(timer)

    /* 延时调用和定时调用实际上是可以互相代替的 */
  </script>
</body>

</html>
