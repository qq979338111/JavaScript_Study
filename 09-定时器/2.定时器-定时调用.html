<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 id="count">1</h1>
  <script>
    var count = document.getElementById('count')
    // 让 count 自动切换

    /* 
        希望一段程序 每间隔一段时间执行一次  可以使用定时调用
    */

    for (var i = 0; i < 10; i++) {
      count.innerHTML = i
    }

    /*   setInterval() 
              -可以将一个函数每个一段时间执行一次-
                    -参数：  1：回调函数，该函数会每个一段时间调一次
                             2: 每次调用间隔的时间，单位是毫秒
              -返回值
                  返回一个Number 类型的数据 -作为定时器的唯一标识  
                  
          clearInterval() 可以用来关闭一个定时器        
    */
    var num = 1;
    var timer = setInterval(() => {
      count.innerHTML = num++
      if (num == 11) {
        clearInterval(timer)
      }
    }, 1000);


  </script>
</body>

</html>
