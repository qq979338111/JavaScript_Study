<body>
  <script>

    var arr = ['孙悟空', '猪八戒', '沙和尚']

    /*     push()
          -该方法可以向数组的末尾添加一个或者多个元素，并返回数组新的长度。
          -可以将要添加的元素作为方法的参数传递
        
    */
    arr.push('唐僧',)
    console.log(arr)

    var result = arr.push('蜘蛛精')
    console.log('result:' + result)


    // pop()       可以删除数组的最后一个元素,并将被删除的元素作为返回值返回

    // var resultB = arr.pop();
    // console.log(resultB)



    //unshitft()  向数组开头 添加一个或者多个元素，并返回新的数组长度

    arr.unshift('牛魔王')
    console.log(arr);

// shift() 可以删除数组 第一个元素，并返回被删除元素




  </script>
