    function Person (name, age, gender) {
      this.name = name;
      this.age = age;


    }
    var per = new Person("孙悟空", 18)
    var per2 = new Person("猪八戒", 23)
    var per3 = new Person("沙和尚", 13)
    var per4 = new Person("唐僧", 67)


    //将person 对象放入 到一个数组中
    var perArr = [per, per2, per3, per4]
    console.log(perArr);

    function getAdult (arr) {
      //创建一个新数组
      var newArr = []
      for (var i = 0; i < arr.length; i++) {
        //将对象放入新数组中
        var p = arr[i]
        //判断person 对象的age是否大于18
        if (p.age >= 18) {
          newArr.push(p)
        }


      }
      return newArr


    }
    var result = getAdult(perArr)
    console.log('结果是:' + result);
