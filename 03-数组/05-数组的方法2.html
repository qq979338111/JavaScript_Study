<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精"]
    /* 
        slice()
        参数：1：截取开始的位置的索引
              2：截取结束的位置的索引
              -并将截取的 元素作为返回值 返回   
              [ ) 左开右闭
    */
    var PPP = arr.slice(0, 1)
    console.log(PPP);

    console.log(arr);// --不影响原数组

    /* 
        splice(1,2，3) 
        -用户删除数组中的指定元素
        -splice() 会影响到原数组，会将指定的元素从原数组中删除
        - 并将删除的元素作为返回值 返回

        参数：
          1,：表示开始位置的索引
          2 ：表示删除的数量
          3：添加的新元素，插入开始位置索引前边
    */

    var result = arr.splice(1, 1, "牛魔王", "土地公")

    console.log(arr);
    console.log(result);



  </script>
</body>

</html>
