    var arr = ['孙悟空', "猪八戒", "沙和尚"];

    var arr2 = ['白骨精', '蜘蛛精', '玉兔精']




    /* 
        concat() 可以链接两个或者多个数组并将新数组作为结果返回
        - 该方法不会影响原数组
    */


    var result = arr.concat(arr2,)
    console.log(result);


    /* 
        join() 该方法可以将数据转化为一个字符串
       - 该方法不会对原数组产生影响，二手将转换后的
           字符串作为结果返回
        join  () 括号可以指定字符串作为参数，这个字符串将成为
        
           字符串 的连接符

      */

    var result2 = arr.join()
    console.log(result2);
