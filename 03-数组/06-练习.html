<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //
    var arr = [1, 1, 1, 2, 3, 2, 2, 1, 3, 4, 2, 5]
    //去除重复的 数字

    for (var i = 0; i < arr.length; i++) {
      // console.log(arr[i]);

      for (var j = i + 1; j < arr.length; j++) {
        // console.log('--->', arr[j]);
        //判断两个元素是否相等
        if (arr[i] == arr[j]) {
          //如果相等 则删除  j
          arr.splice(j, 1)
          //删除当前 j 所在的元素以后 后面的元素会顶替当前的索引值
          //是因为删除成功后j++ 了 此时不会再比较当前这个元素 我们需要 再比较一次 j 所在 位置的元素 

          j--
        }

      }
    }
    console.log(arr);

  </script>
</body>

</html>
