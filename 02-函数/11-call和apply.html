<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    function fun () {
      console.log(this);
    }
    /* 
        call () 和 apply() 

   同：     - 这两个方法都是函数对象的方法，需要通过 函数对象来调用
        - 在调用call 和 apply 方法时 可以将一个对象指定为第一个参数，
                  此时这个对象将会成为函数执行时的 this
      
    */

    /*   异:call() 方法可以在实参对象之后依次传递
         apply() 方法需要将实参封装到一个数组中统一传递
         */

    var obj = {
      name: 'obj111',
      sayName: function () {
        console.log(this.name);
      }

    }
    var obj2 = { name: 'obj2222' }

    // fun.apply(obj2.name);
    obj.sayName.apply(obj2)



    //----------------------------------------------


    function fun2 (a, b) {
      console.log('a=' + a);
      console.log('b=' + b);
    }

    var Abj = {
      name: 'obj111',
      sayName: function () {
        console.log(this.name);
      }

    }

    fun2.apply(Abj, [2, 3]);


  </script>
</body>

</html>
