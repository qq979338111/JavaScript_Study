<body>
  <script>
    // 定义一个函数---求两个数的和
    // 声明形参就相当于在函数内部声明了对应的变量
    function sum (num1, num2, num3) {
      var result = num1 + num2
      console.log(result);


      console.log(num3);//undefined
    }

    // 调用函数时 可以在括号中 指定 实参 
    // 实参 会赋值给函数中对应的 形参

    sum(100, 50)

    /* 如果实参的数量少于形参的数量，则没有对应实参的形参将是undefined */





  </script>
</body>

</html>
